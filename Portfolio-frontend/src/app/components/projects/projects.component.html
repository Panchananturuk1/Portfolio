<h1>PROJECT PAGE WORKS</h1>
<!-- Create Project Form -->
<div class="create-form">
    <h3>Create New Project</h3>
    <input [(ngModel)]="newProject.title" placeholder="Title" />
    <input [(ngModel)]="newProject.description" placeholder="Description" />
    <input [(ngModel)]="newProject.imageUrl" placeholder="Image URL" />
    <button (click)="createProject()">Create</button>
  </div>
  
  <!-- Project List -->
  <div class="project-list">
    <div *ngFor="let project of projects" class="project-item">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <img [src]="project.imageUrl" alt="Project Image" style="max-width: 200px;" />
      <button (click)="selectProject(project)">Edit</button>
      <button (click)="deleteProject(project?.id ?? 0)">Delete</button>
    </div>
  </div>
  
  <!-- Edit Project Form -->
  <div *ngIf="selectedProject" class="edit-form">
    <h3>Edit Project</h3>
    <input [(ngModel)]="selectedProject.title" placeholder="Title" />
    <input [(ngModel)]="selectedProject.description" placeholder="Description" />
    <input [(ngModel)]="selectedProject.imageUrl" placeholder="Image URL" />
    <button (click)="updateProject()">Update</button>
    <button (click)="selectedProject = null">Cancel</button>
  </div>
