<h1>PROJECT PAGE WORKS</h1>
<div class="project-list">
    <div *ngFor="let project of projects" class="project-item">
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
      <button (click)="selectProject(project)">Edit</button>
      <button (click)="deleteProject(project.id)">Delete</button>
    </div>
  </div>
  
  <div *ngIf="selectedProject" class="edit-form">
    <h3>Edit Project</h3>
    <input [(ngModel)]="selectedProject.title" placeholder="Title" />
    <input [(ngModel)]="selectedProject.description" placeholder="Description" />
    <button (click)="updateProject(selectedProject)">Update</button>
  </div>
